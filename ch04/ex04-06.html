<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 요소의 변경</title>
    <script>
        var a = [100, 200, 300];
        a[0] = "hello";
        a[4] = "world";
        console.log(a.length);
        console.log(a);

        a.push(400);
        console.log(a);
        console.log(a.length);

        a.splice(3, 2);
        console.log(a);

        a.splice(3, 0, "jquery");
        console.log(a);

        a.length = 10;
        console.log(a);
        console.log(a.length);

        a.length = 2;
        console.log(a);
        console.log(a.length);
    </script>
</head>
<body>

</body>
</html>
