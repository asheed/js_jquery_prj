<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JSON.parse()</title>
    <script>
        var json = '{"_id":"mspark11","name":"박명수","phones":["010-2452-8864","02-2214-3521"],"title":"수석 컨설턴트","hiredate" : 1283299200000}';

        var p2 = JSON.parse(json, function (key, value) {
            if (key == "hiredate") {
                return new Date(value);
            } else {
                return value;
            }
        });

        console.log(p2);
    </script>
</head>
<body>

</body>
</html>
