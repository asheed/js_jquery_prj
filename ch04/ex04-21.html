<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>query</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            $("div").click(function () {
                alert($(this).html())
            });
        });
    </script>
</head>
<body>
    <div>까망이의 생일 선물</div>
    <div>늑대가 나타났다!</div>
    <div>풍선부는 요술쟁이</div>
    <div>거울은 따라쟁이</div>
</body>
</html>
