<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>
    <script>
        var p1 = new Object();  // 생성자 함수를 이용한 객체 생성
        p1.name = "홍길동";
        p1.phone = "010-2222-3331";
        p1.age = 20;
        console.log(p1);

        var p2 = { name:"홍길동", phone:"010-2222-3331", age:20 }; // 객체 리터럴을 이용한 객체 생성
        console.log(p2);
    </script>
</head>
<body>

</body>
</html>
