<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>break 키워드</title>
    <script>
        for (var i = 0; true; i++) {
            alert(i + '번째 반복문입니다.');

            // 진행 여부를 물어봅니다.
            if (!confirm('계속하시겠습니까?')) {
                break;
            }
        }
        alert('반복문이 종료되었습니다.');
    </script>
</head>
<body>

</body>
</html>
