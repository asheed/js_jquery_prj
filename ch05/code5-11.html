<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array 함수</title>
    <script>
        // 배열 생성
        var array1 = Array();       // 빈 배열
        var array2 = Array(10);     // 10칸 생성
        var array3 = Array(273, 103, 57, 32, 'test'); // 해당 인자를 아이템으로 가지는 배열 생성
        // 출력
        alert(array1 + '\n' + array2 + '\n' + array3);
    </script>
</head>
<body>

</body>
</html>
