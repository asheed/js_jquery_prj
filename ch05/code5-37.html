<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>코드 실행 함수 eval()</title>
    <script>
        // 문자열 생성
        var willEval = '';
        willEval += 'var number = 10;';
        willEval += 'alert(number);';

        // eval() 함수 호출
        eval(willEval);
    </script>
</head>
<body>

</body>
</html>
