<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수 생성과 출력</title>
    <script>
        var 함수 = function () {
            var output = prompt('숫자를 입력해주세요.', '숫자');
            alert(output);
        };

        // 출력합니다.
        alert(함수);
    </script>
</head>
<body>

</body>
</html>
