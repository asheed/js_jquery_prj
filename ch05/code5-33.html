<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 실행 순서와 관련된 문제</title>
    <script>
        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                alert(i);
            }, 0);
        }
        // setTimeout 함수는 반복문이 모두 종료되고 나서야 실행됨
    </script>
</head>
<body>

</body>
</html>
