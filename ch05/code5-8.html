<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선언적 함수와 익명 함수의 순서</title>
    <script>
        // 익명함수 (나중에 생성) 즉, 함수 변수를 덮어씀
        var 함수 = function () {
            alert('함수 A');
        }
        // 선언적 함수 (먼저 생성)
        function 함수() {
            alert('함수 B');
        }
        // 함수 호출
        함수();
    </script>
</head>
<body>

</body>
</html>
