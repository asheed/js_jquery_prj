<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>익명 함수를 매개변수로 전달</title>
    <script>
        // 함수 선언
        function callTenTimes(callback) {
            // 10회 반복
            for (var i = 0; i < 10; i++) {
                // 매개변수로 전달된 함수를 호출합니다.
                callback();
            }
        }

        // 함수 호출
        callTenTimes(function () {
            alert('함수 호출');
        });
    </script>
</head>
<body>

</body>
</html>
