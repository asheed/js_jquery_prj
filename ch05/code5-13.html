<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>arguments 객체</title>
    <script>
        function sumAll() {
            // 출력
            var output = 0;
            for (var i = 0; i < arguments.length; i++) {
                output += arguments[i];
            }
            //alert(typeof (arguments) + ' : ' + arguments.length);
            return output;
        }

        // 함수 호출
        alert(sumAll(1,2,3,4,5,6,7,8,9));
    </script>
</head>
<body>

</body>
</html>
