<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>setInterval() 함수</title>
    <script>
        // 1초 마다 함수를 실행
        var intervalID = setInterval(function () {
            alert('<p>' + new Date() + '</p>');
        }, 1000);

        // 10초 후 함수를 실행합니다.
        setTimeout(function () {
            // interval 함수를 종료합니다.
            clearInterval(intervalID);
        }, 10000);

    </script>
</head>
<body>

</body>
</html>
