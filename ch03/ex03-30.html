<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #view1 { width:600px; height:400px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            var duration = 300;

            $("#setup").on("click", function () {
                duration = parseInt($("#speed").val());
                console.log(duration);
            });

            $("#goeffect").on("click", function () {
                console.log(duration);
                $("#view1").slideToggle(duration);
            });
        });
    </script>
</head>
<body>
    effect speed : <input type="text" id="speed" value="300" />
    <button id="setup">setup speed</button>
    <br />
    <button id="goeffect">go effect!!</button>
    <div>
        <img id="view1" src="images/view1.jpg" />
    </div>
</body>
</html>
