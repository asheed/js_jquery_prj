<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>return</title>
    <script>
        var setmessage = function (message) {
            return function (name) {
                return message + " " + name;
            }
        }

        var m = setmessage("Hello");
        m = setmessage("와이");
        console.log(m("홍길동"))
        console.log(m("이몽룡"))
        console.log(m("성춘향"))

    </script>
</head>
<body>

</body>
</html>
