<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>잘못된 Array 객체의 요소 제거</title>
    <script>
        // Array 생성자 함수의 프로토타입에 remove() 메서드를 추가
        Array.prototype.remove = function (index) {
            this.splice(index, 1);
        }

        // 변수 선언
        var array = [52, 273, 103, 32, 274, 129];

        // 100보다 큰 항목 제거
        for (var i = array.length - 1; i >= 0; i--) {
            if (array[i] > 100) {
                array.remove(i);
            }
        }

        // 출력
        alert(array);
    </script>
</head>
<body>

</body>
</html>
