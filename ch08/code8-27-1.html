<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>sort() 메서드의 정렬 방식 지정</title>
    <script>
        // 변수 선언 및 정렬
        var array = [52, 273, 103, 32];
        array.sort( function (left, right) {
            return right - left;
        });

        // 출력
        alert(array);
    </script>
</head>
<body>

</body>
</html>
