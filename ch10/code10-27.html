<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시계</title>
    <script>
        window.onload = function () {
            // 변수 선언
            var clock = document.getElementById("clock");

            // 매 1초마다 함수 실행
            setInterval(function () {
                clock.innerHTML = new Date().toLocaleString('ko-KR');
            }, 1000);
        };
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
