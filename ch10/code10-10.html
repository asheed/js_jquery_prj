<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문서 객체의 innerHTML 속성</title>
    <script>
        window.onload = function () {
            // 변수 선언
            var output = '<h1>안녕 이건 innerHTML을 사용해서 만들었어!</h1>';

            // innerHTML 속성에 문자열을 할당.
            document.body.innerHTML = output;
        }
    </script>
</head>
<body>

</body>
</html>
