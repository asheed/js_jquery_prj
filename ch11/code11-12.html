<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 강제 실행</title>
    <script>
        window.onload = function () {
            // 문서 객체를 가져옴
            var buttonA = document.getElementById('btn-a');
            var buttonB = document.getElementById('btn-b');
            var counterA = document.getElementById('counter-a');
            var counterB = document.getElementById('counter-b');

            // 이벤트 연결
            buttonA.onclick = function () {
                counterA.innerHTML = Number(counterA.innerHTML) + 1;
            };

            buttonB.onclick = function () {
                counterB.innerHTML = Number(counterB.innerHTML) + 1;
                buttonA.onclick();
            };
        };
    </script>
</head>
<body>
    <button id="btn-a">버튼A</button>
    <button id="btn-b">버튼B</button>
    <h1>버튼A - <span id="counter-a">0</span></h1>
    <h1>버튼B - <span id="counter-b">0</span></h1>
</body>
</html>
