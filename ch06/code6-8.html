<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체와 반복문</title>
    <script>
        // 변수 선언
        var product = {
            name: 'Microsoft Visual Studio 2012 Ultimate',
            price: '15,000,000원',
            language: '한국어',
            supportOS: 'Windows 32/64',
            subscription: true
        };

        // 출력
        var output = '';
        for (var key in product) {
            output += '*' + key + ': ' + product[key] + '\n';
        }
        alert(output);
    </script>
</head>
<body>

</body>
</html>
