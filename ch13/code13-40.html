<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // 일반적인 방법
//            var object = {};
//            object.name = '안우진';
//            object.gender = '남자';
//            object.part = '세컨 기타';
            // 변수 선언
            var object = { name: '안우진' };
            // $.extend() 메서드 사용
            $.extend(object, {
                region: '경기도 남양주시',
                part: '세컨 기타'
            });

            // 출력
            var output = '';
            $.each(object, function (key, item) {
                output += key + ': ' + item + '\n';
            });

            alert(output);
        });
    </script>
</head>
