<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('tr:odd').css('background', '#F9F9F9');
            $('tr:even').css('background', '#9F9F9F');
            $('tr:first').css('background', '#000000').css('color', '#FFFFFF');
        });
    </script>
</head>
<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>강민수</td><td>AB형</td><td>서울 송파구</td></tr>
        <tr><td>구지연</td><td>B형</td><td>미쿡 캘리포니아</td></tr>
        <tr><td>김미화</td><td>AB형</td><td>미쿡 메사츄세츄</td></tr>
        <tr><td>김선화</td><td>O형</td><td>서울 강서구</td></tr>
        <tr><td>남기주</td><td>A형</td><td>경기도 남양주시</td></tr>
        <tr><td>윤하린</td><td>B형</td><td>경기도 성남시</td></tr>
        <tr><td>안우진</td><td>A형</td><td>경기도 남양주시</td></tr>
    </table>
</body>
</html>
