<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>screen 객체의 속성</title>
    <script>
        // 변수 선언
        var output = '';

        for (var key in screen) {
            output += '*' + key + ': ' + screen[key] + '\n';
        }
        alert(output);
    </script>
</head>
