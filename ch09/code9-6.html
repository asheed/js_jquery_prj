<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상대 이동과 절대 이동의 차리</title>
    <script>
        // 변수 선언
        var child = window.open('', '', 'width=300, height=200');

        child.moveTo(0, 0);

        // 1초 마다 함수 실행
        setInterval(function () {
            child.moveBy(10, 10);
        }, 1000);
    </script>
</head>
<body>

</body>
</html>
